<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q7</title>
  </head>
  <body>
    <script>
      function factorial(n) {
        // Base case
        if (n === 0) {
          return 1 // 0! is 1
        }
        // Recursive step
        return n * factorial(n - 1) // n times factorial of (n - 1)
      }
    
      let x = prompt('enter x:')
      let n = prompt('enter n:')

      let sign = 1
      let funcSum = 0
      for (i = 1; i <= n; i++) {
        sign = sign * -1
        funcSum += sign * ((x ** (2 * i)) / factorial(i))
      }
      
      console.log('the sum is: ' + funcSum)
    </script>
  </body>
</html>
